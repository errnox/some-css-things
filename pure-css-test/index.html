<!DOCTYPE html>
<html>
  <head>
    <title>Pure CSS Test</title>
    <link rel="stylesheet" href="public/css/pure-min.css" type="text/css" />
    <link rel="stylesheet" href="public/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="public/css/main.css" type="text/css" />
    <meta charset="utf-8"/>
  </head>

  <body>


    <div class="header">
      <div class="pure-g-r">
        <div class="pure-u-3-24">
          <a href="#"><i class="fa fa-cloud"></i> SuperApp</a>
        </div>
        <div class="pure-u-16-24">
        </div>
        <div class="pure-u-2-24">
          <a href="#"><i class="fa fa-power-off"></i> Log in</a>
        </div>
        <div class="pure-u-3-24">
          <span>|</span>
          <a href="#"><i class="fa fa-cog"></i> Settings</a>
        </div>
      </div>
    </div>

    <div class="content">

      <div class="pure-g">
        <div class="pure-u-1-1">
          <div class="content-box">
            <h2>Pure CSS Test</h2>
            <div class="pure-g">
              <div class="pure-u-22-24">

              </div>
              <div class="pure-u-2-24">
                <button class="pure-button pure-button-primary" type="button">Join</button>
              </div>
            </div>
          </div>
        </div>
        <div class="pure-u-1-2">
          <div class="content-box">
            <p>This is a test.</p>
          </div>
        </div>
        <div class="pure-u-1-2">
          <div class="content-box">
            <p>It really is just a test.</p>
          </div>
        </div>
      </div>

      <div class="pure-g-r">
        <div class="pure-u-1-3">
          <div class="content-box">
            <p>Can you read this?</p>
            <hr/>
            <form class="content-box pure-form pure-form-stacked" method="post" id="" action="">
              <label for="test-username">Name:</label>
              <input type="text" name="test-username" value="" placeholder="johndoe"/>
              <label for="test-email">Email address:</label>
              <input type="text" name="test-email" value="" placeholder="johndoe@example.com"/>
              <button class="pure-button pure-button-primary" type="submit" name="">OK</button>
            </form>
          </div>
        </div>
        <div class="pure-u-2-3">
          <div class="content-box-raw">
            <div class="content-box-raw-content">
              <p>What about this?</p>
            </div>
            <div class="content-info-box">
              <h3><i class="fa fa-info-circle"></i> Info</h3>
              <p>This is some info.</p>
            </div>
            <div class="content-box-raw-content">
              <p>Here is some more text.</p>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript" src=""></script>
  </body>
</html>
